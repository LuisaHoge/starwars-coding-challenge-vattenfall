<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Multiple Items found</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="SchlieÃŸen"></button>
            </div>
            <div class="modal-body mb-3">
                <h6>Please select one of the following items:</h6>
                <ul class="list-group pt-2">
                    @for (i of items; track i.url) {
                    <li class="list-group-item list-group-item-action hover-highlight" (click)="selectItem(i)">
                        {{ i.name }}
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
