<div class="input-container">
  <input type="text" class="form-control" [formControl]="control" [placeholder]="placeholderText" />

  @if (control.touched && control.value.length > 0 && control.value.length < 3) {
    <div class="text-danger input-error">Bitte mindestens 3 Zeichen eingeben.</div>
  }
</div>
